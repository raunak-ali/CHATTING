{% load static %}

<!-- Header -->
<div class="d-flex flex-column flex-lg-row p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">

	<!-- MEDIUM+ SCREENS -->
	<div class="d-none d-md-flex flex-row my-auto flex-grow-1 align-items-center">
		<h5 class="mr-3 font-weight-normal justify-content-start">
			<a class="p-2 text-dark" href="{% url 'personal:home' %}">Home</a>
		</h5>
		<form class="search-bar justify-content-start" onsubmit="return executeQuery();">
			<input type="text" class="form-control" name="q" id="id_q_large" placeholder="Search...">
		</form>

		<div class="d-flex flex-row-reverse flex-grow-1">
			<nav class="">
				{% if request.user.is_authenticated %}
					<div class="dropdown dropleft show p-2">
						
									<a class="p-2 text-dark" href="{% url 'Chat:Room' room_name='hello' %}">Chat</a>

									
							

						

							
								
					
								
						
					<a class="p-2 text-dark" href="{% url 'account:view' user_id=request.user.id%}">Account</a>
					<a class="p-2 text-dark" href="{% url 'account:logout' %}">Logout</a>
					<img class="account-image rounded-circle m-auto d-block dropdown-toggle" id="id_profile_links" data-bs-toggle="dropdown"="dropdown" aria-haspopup="true" aria-expanded="false" src="{% static 'C:\Users\Sharique\Desktop\raunak stuff\Internships\Chatting\static\micth\dummy_image.png' %}"  width="40" height="40">
	
							</div>
						</div>
						
					</div>
				{% else %}
					<a class="p-2 text-dark" href="{% url 'account:login' %}">Login</a>
					<a class="btn btn-outline-primary" href="{% url 'account:captchaa'%}">Register</a> 
				{% endif %}	
			</nav>
		</div>
	</div>
	<!-- END MEDIUM+ SCREENS -->

	<!-- SMALL SCREENS -->
	<div class="d-flex d-md-none flex-column my-auto align-items-center">
		<h5 class="font-weight-normal">
		<a class="p-2 text-dark" href="{% url 'personal:home' %}">Home</a>
		</h5>
		<form class="search-bar justify-content-start" onsubmit="return executeQuery();" >
			<input type="text" class="form-control" name="q" id="id_q_small" placeholder="Search...">

		</form>
		<div class="d-flex flex-row-reverse flex-grow-1">
			<nav class="">
				{% if request.user.is_authenticated %}
				
				<a class="p-2 text-dark" href="{% url 'Chat:Room' room_name='hello' %}">Chat</a>

								
										
								
							
							
				<a class="dropdown-item" href="{% url 'account:view' user_id=request.user.id %}">Account</a>
				<a class="dropdown-item" href="{% url 'account:logout' %}">Logout</a>
				<img class="account-image rounded-circle m-auto d-block dropdown-toggle" id="id_profile_links" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" src="{% static 'C:\Users\Sharique\Desktop\raunak stuff\Internships\Chatting\static\micth\dummy_image.png' %}" alt="codingwithmitch logo" width="40" height="40">
				
				
						
					</div>
				</div>
				{% else %}
				<a class="p-2 text-dark" href="{% url 'account:login'%}">Login</a>
				<a class="btn btn-outline-primary" href="{% url 'account:captchaa'%}">Register</a> 
				{% endif %}	
			</nav>
	  	</div>
	</div>
	<!-- END SMALL SCREENS -->
</div>
<script type="text/javascript">
	function executeQuery() {
		var query = ""
		query = document.getElementById('id_q_small').value;
		if (query == ""){
			query = document.getElementById('id_q_large').value;
		}
	    window.location.replace("{% url 'account:search' %}?q="+ query)
	    return false
	}
</script>
